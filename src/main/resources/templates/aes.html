<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="d-flex h-100 text-white" style="background-color: #063104">
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a th:href="@{/}" class="nav-link m-1 active" aria-current="page">Főoldal</a></li>
          <li class="nav-item"><a th:href="@{/des}" class="nav-link m-1 active">DES</a></li>
          <li class="nav-item"><a th:href="@{/aes}" class="nav-link m-1 bg-info">AES</a></li>
        </ul>
      </header>
      <h1 class="text-center mt-5">AES titkosítás</h1>
      <form th:action="@{/aes/encrypted}" method="post">
        <div class="bd-example">
          <label for="text-input" class="form-label">Titkosítandó szöveg</label>
          <div class="input-group bg-white p-1 rounded">
            <input class="form-control w-75" type="text" placeholder="Titkos leszek..." id="text-input" name="text-to-encrypt">
            <select class="form-select border border-secondary" name="encryptKey" required>
              <option value="" disabled selected hidden>Kulcs választása</option>
              <option value="alfa">Alfa</option>
              <option value="beta">Beta</option>
              <option value="gamma">Gamma</option>
              <option value="delta">Delta</option>
            </select>
          </div>
        </div>
        <div class="bd-example d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary mt-3" type="submit">Titkosít</button>
        </div>
      </form>
      <div class="mt-5">
        <code th:text="${aesEncryptedText}"></code>
      </div>
      <h1 class="text-center mt-5">AES visszafejtés</h1>
      <form th:action="@{/aes/decrypted}" method="post">
        <div class="bd-example">
          <label for="binary-input" class="form-label">Visszafejtendő adat</label>
          <div class="input-group bg-white p-1 rounded">
            <input type="text" class="form-control w-75" placeholder="Titok" id="binary-input" name="text-to-decrypt">
            <select class="form-select border border-secondary" name="decryptKey" required>
              <option value="" disabled selected hidden>Kulcs választása</option>
              <option value="alfa">Alfa</option>
              <option value="beta">Beta</option>
              <option value="gamma">Gamma</option>
              <option value="delta">Delta</option>
            </select>
          </div>
        </div>
        <div class="bd-example d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary mt-3" type="submit">Dekódol</button>
        </div>
      </form>
      <div class="mt-5">
        <code th:text="${aesDecrypt}"></code>
      </div>
    </div>
  </body>
</html>
